<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Калькулятор премий</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Экран 1: Авторизация -->
    <div id="loginScreen" class="card">
      <h1>Калькулятор премий</h1>
      <label>Ваш рабочий номер телефона:</label>
      <input type="text" id="loginPhone" placeholder="+79123456789">
      <button id="loginBtn">Войти</button>
      <div id="loginError" class="error-message"></div>
    </div>

    <!-- Экран 2: CRM -->
    <div id="crmScreen" class="card" style="display:none;">
      <h2><i class="fas fa-file-contract"></i> Работа со сделкой</h2>
      <label>Номер сделки в CRM (из Битрикс):</label>
      <input type="text" id="inputCrmId" placeholder="Например: 12345">
      <button id="checkCrmBtn" class="btn-success">Найти / Создать</button>
      <div id="crmError" class="error-message"></div>

      <button id="checkMonthBtn" class="btn-warning">Посмотреть премию за месяц</button>
      <div id="monthResult" class="result"></div>

      <!-- Обратная связь -->
      <div class="feedback-section">
        <button id="feedbackBtn">Написать разработчику</button>
        <div id="feedbackForm" style="display:none;">
          <textarea id="feedbackText" placeholder="Ваша идея, ошибка или пожелание..."></textarea>
          <button id="sendFeedbackBtn" class="btn-success">Отправить</button>
          <div id="feedbackResult"></div>
        </div>
      </div>
    </div>

    <!-- Форма -->
    <div id="mainApp" style="display:none;">
      <div id="formContainer"></div>
    </div>

    <footer>Разработчик — Илья Галунин</footer>
  </div>

  <!-- Иконки -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
</body>
</html>
